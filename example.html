<html>
<head>
<title>Examples!</title>
<link rel="stylesheet" type="text/css" href="exampleStyles.css">
</head>
  <body>
    <h1>How to walk your dog in the park</h1>
    <p><a href="http://www.gw.govt.nz/dogs-in-the-parks/" target=_blank >In Wellington</a> 
    

    <p>I am normal text and <em>I am emphasised</em></p>
    <p>I'm on one line.<br>And I'm on the next line.</p>
    <p>How 'bout a sweet horizontal rule?<hr></p>
    <div class="blue thin">I'm thin and blue</div>

    <div class="things-that-go-next-to-each-other">
      <p>I can link to an image online...</p>
      <img src="https://teara.govt.nz/files/p3920gns.jpg" alt="Mount Eden">
    </div>

    <div class="things-that-go-next-to-each-other">
      <p>Or to one on my computer!</p>
      <img class="dog-pic" src="cute-corgi.jpeg" alt="A cute puppy!">
    </div>
    <h3>Kids walking their dogs in the park</h3> 
    
      <img class="girl-walking-dog" src="Girl-Walking-Dog.jpg">
  </body>
</html>
